<app-headertwo></app-headertwo>
<app-breadcrumb breadcrumbTitle="Berita" breadcrumbSubTitle="Berita"></app-breadcrumb>

<!-- blog-area-start -->

<div class="blog-area pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-12">
                <div class="blog-main-wrapper mb-30">
                    <div class="row">
                        <div *ngFor="let item of Berita" class="col-xl-12 col-lg-6 col-md-12">
                            <div class="blog-wrapper position-relative mb-30">
                                <div class="blog-thumb ">
                                    <a (click)="handleRoute(item.id)">
                                        <img [src]="item.photo ? item.photo.gambar : ''" alt="img"
                                            style="height: 20rem; width: 100%; object-fit: cover; object-position: center;">
                                    </a>
                                </div>
                                <a [routerLink]="['/blog']" class="blog-tag">
                                    <i class="fal fa-folder-open"></i>
                                    {{ item.kategori }}
                                </a>
                                <div class="blog-content-wrapper">
                                    <div class="blog-meta">
                                        <div class="blog-date">
                                            <i class="flaticon-calendar"></i>
                                            <span>
                                                {{ item.tanggal }}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="blog-content">
                                        <a (click)="handleRoute(item.id)">
                                            <h3>
                                                {{ item.judul }}
                                            </h3>
                                        </a>
                                        <a class="blog-btn" (click)="handleRoute(item.id)">Baca Selengkapnya</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <app-pagination [length]="Length" [pageSize]="PageSize" [pageNumber]="PageNumber"
                        (handlePageChange)="handlePageChange($event)">
                    </app-pagination>
                </div>
            </div>
            <div class="col-xl-4 col-lg-8 col-md-8">
                <div class="sidebar-widget-wrapper">
                    <!-- <app-blogsearch></app-blogsearch> -->
                    <app-blogrecentpost></app-blogrecentpost>
                    <!-- <app-blogcategory></app-blogcategory> -->
                    <!-- <app-blogtags></app-blogtags> -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- blog-area-start -->

<app-footerone></app-footerone>
