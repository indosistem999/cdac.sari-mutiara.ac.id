<div *ngFor="let item of Menu" class="row mb-2">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <a *ngIf="!item.children && item.nama_menu != 'Tentang Kami'" (click)="onClickMenu(item)">
            {{ item.nama_menu }}
        </a>
        <a *ngIf="item.nama_menu == 'Tentang Kami'" (click)="onClickMenu(item)">
            {{ item.nama_menu }}
        </a>
        <a *ngIf="item.children && item.nama_menu != 'Tentang Kami'" (click)="onClickMenu(item)">
            {{ item.nama_menu }}
        </a>
    </div>

    <div *ngIf="item.children && item.expanded" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-3">
        <div class="row px-3">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rounded py-2" style="background-color: lightgray;">
                <div *ngFor="let child of item.children" class="row mb-2">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <a *ngIf="!child.children" (click)="onClickMenu(child, item)">
                            {{ child.nama_menu }}
                        </a>
                        <a *ngIf="child.children">
                            {{ child.nama_menu }}
                        </a>
                    </div>

                    <div *ngIf="child.children" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-3">
                        <div class="row px-3">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rounded py-2"
                                style="background-color: lightblue;">
                                <div *ngFor="let subchild of child.children" class="row mb-2">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <a (click)="onClickMenu(subchild, item)">
                                            {{ subchild.nama_menu }}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
