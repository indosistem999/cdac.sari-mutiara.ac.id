<!-- contact-area-start -->
<div class="contact-area py-5">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 mb-2">
                <div class="contact-area-wrapper">
                    <div class="section-title text-center">
                        <h2>Waktu Pelayanan CS</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-5">
                <div class="row justify-content-center align-items-center gap-3">
                    <div class="col-auto">
                        <div class="support-info-phone text-center">
                            <span class="mb-1">Senin / Jumat</span>
                            <p>{{ Identitas?.weekday_cs }}</p>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="support-info-phone text-center">
                            <span class="mb-1">Sabtu</span>
                            <p>{{ Identitas?.weekend_cs }}</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-xl-12 col-lg-12 col-md-12">
                <app-contactsidebar [Identitas]="Identitas"></app-contactsidebar>
            </div>
        </div>
    </div>
</div>
<!-- contact-area-start -->
