<app-headertwo></app-headertwo>
<app-breadcrumb breadcrumbTitle="Gallery" breadcrumbSubTitle="Gallery"></app-breadcrumb>

<!-- blog-area-start -->

<div class="blog-area pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12">
                <div class="blog-main-wrapper mb-30">
                    <div class="row">
                        <div *ngFor="let item of Testimoni" class="col-xl-4 col-lg-4 col-md-12">
                            <a (click)="handleRoute(item.judul)" class="mb-2">
                                <div class="categories-wrapper gallery text-center mb-30">
                                    <div class="categiories-thumb mb-0">
                                        <img [src]="item.gambar" alt="" class="image_testimoni">
                                    </div>
                                    <div class="categories-content gallery">
                                        <p class="mb-0" style="font-size: 15px;">
                                            {{ item.judul }}
                                        </p>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                    <app-pagination [length]="Length" [pageSize]="PageSize" [pageNumber]="PageNumber"
                        (onPageChange)="handlePageChange($event)">
                    </app-pagination>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- blog-area-start -->

<app-footerone></app-footerone>
