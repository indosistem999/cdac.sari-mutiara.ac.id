<!-- categories-area start -->
<div class="categories-area grey-2 pt-110 pb-90 position-relative">
    <div class="category-shap-02">
        <img src="assets/img/shape/categorey-shap-02.png" alt="image not found">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-20">
                <div class="section-title mb-30">
                    <h2>Baca Berita <span class="down-mark-line-2">Terbaru</span> Kami</h2>
                </div>
            </div>
            <div>
                <div class="category-main-wrapper position-relative">
                    <div class="category-shap-01">
                        <img src="assets/img/shape/categorey-shap-01.png" alt="image not found">
                    </div>
                    <div>
                        <div class="category-slide-wrapper position-relative">
                            <div class="category-active">
                                <div class="swiper-wrapper">
                                    <swiper class="mySwiper" [slidesPerView]="1" [spaceBetween]="30" [loop]="true"
                                        [autoplay]="{
                                            delay: 2500,
                                            disableOnInteraction: false
                                        }" [navigation]="{
                                            nextEl: '.category-button-next',
                                            prevEl: '.category-button-prev'
                                        }" [breakpoints]="{
                                            '320': {
                                                slidesPerView: 1,
                                                spaceBetween: 15
                                            },
                                            '480': {
                                                slidesPerView: 1,
                                                spaceBetween: 15
                                            },
                                            '640': {
                                                slidesPerView: 2,
                                                spaceBetween: 15
                                            },
                                            '991': {
                                                slidesPerView: 3,
                                                spaceBetween: 30
                                            },
                                            '1200': {
                                                slidesPerView: 3,
                                                spaceBetween: 30
                                            },
                                            '1400': {
                                                slidesPerView: 3,
                                                spaceBetween: 30
                                            }
                                        }">

                                        <ng-template *ngFor="let item of Berita" swiperSlide>
                                            <div class="blog-wrapper position-relative mb-30">
                                                <div class="blog-thumb">
                                                    <a (click)="handleRoute(item.judul)">
                                                        <img [src]="item.photo ? item.photo.gambar : ''" alt="img"
                                                            class="image_blog">
                                                    </a>
                                                </div>
                                                <a class="blog-tag">
                                                    <i class="fal fa-folder-open"></i>
                                                    {{ item.kategori }}
                                                </a>
                                                <div class="blog-content-wrapper">
                                                    <div class="blog-meta">
                                                        <div class="blog-date">
                                                            <i class="flaticon-calendar"></i>
                                                            <span>
                                                                {{ item.tanggal }}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="blog-content">
                                                        <a (click)="handleRoute(item.judul)">
                                                            <h3>
                                                                {{
                                                                item.judul.length > 40
                                                                ? (item.judul | slice: 0: 40) + '...'
                                                                : item.judul + '...'
                                                                }}
                                                            </h3>
                                                        </a>
                                                        <a class="blog-btn" (click)="handleRoute(item.judul)">
                                                            Baca Selengkapnya
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-template>


                                    </swiper>
                                </div>
                            </div>
                            <!-- If we need navigation buttons -->
                            <div class="category-nav">
                                <div class="category-button-prev"><i class="far fa-long-arrow-left"></i></div>
                                <div class="category-button-next"><i class="far fa-long-arrow-right"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- categories-area end -->
