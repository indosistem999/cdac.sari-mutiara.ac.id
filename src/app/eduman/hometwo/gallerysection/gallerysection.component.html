<!-- categories-area start -->
<div class="categories-area gallery grey-2 py-5 position-relative">
    <div class="category-shap-02">
        <img src="assets/img/shape/categorey-shap-02.png" alt="image not found">
    </div>
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center mb-20">
                <div class="section-title mb-30">
                    <h2 class="text-white">Gallery <span class="down-mark-line-2">Foto</span></h2>
                </div>
            </div>
            <div>
                <div class="category-main-wrapper position-relative">
                    <div class="category-shap-01">
                        <img src="assets/img/shape/categorey-shap-01.png" alt="image not found">
                    </div>
                    <div>
                        <div class="category-slide-wrapper position-relative">
                            <div class="category-active">
                                <div class="swiper-wrapper">
                                    <swiper class="mySwiper" [slidesPerView]="1" [spaceBetween]="30" [loop]="true"
                                        [pagination]="true" [autoplay]="{
                                            delay: 2500,
                                            disableOnInteraction: false
                                        }" [navigation]="{
                                            nextEl: '.category-button-next',
                                            prevEl: '.category-button-prev'
                                        }" [breakpoints]="{
                                            '320': {
                                                slidesPerView: 1,
                                                spaceBetween: 15
                                            },
                                            '480': {
                                                slidesPerView: 1,
                                                spaceBetween: 15
                                            },
                                            '640': {
                                                slidesPerView: 2,
                                                spaceBetween: 15
                                            },
                                            '991': {
                                                slidesPerView: 3,
                                                spaceBetween: 30
                                            },
                                            '1200': {
                                                slidesPerView: 4,
                                                spaceBetween: 30
                                            },
                                            '1400': {
                                                slidesPerView: 4,
                                                spaceBetween: 30
                                            }
                                        }">

                                        <ng-template *ngFor="let item of Gallery" swiperSlide>
                                            <a (click)="handleRoute(item)" class="mb-2">
                                                <div class="categories-wrapper gallery text-center mb-30">
                                                    <div class="categiories-thumb mb-3">
                                                        <img [src]="item.gambar" alt="" class="image_testimoni">
                                                    </div>
                                                    <div class="categories-content">
                                                        <p class="mb-2" style="font-size: 15px;">
                                                            {{ item.judul }}
                                                        </p>
                                                    </div>
                                                </div>
                                            </a>
                                        </ng-template>
                                    </swiper>
                                </div>
                            </div>
                            <!-- If we need navigation buttons -->
                            <div class="category-nav">
                                <div class="category-button-prev"><i class="far fa-long-arrow-left"></i></div>
                                <div class="category-button-next"><i class="far fa-long-arrow-right"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="row justify-content-center">
            <div class="col-auto">
                <a class="blog-btn" [routerLink]="['/testimoni']">Lihat Semua</a>
            </div>
        </div> -->
    </div>
</div>
<!-- categories-area end -->
