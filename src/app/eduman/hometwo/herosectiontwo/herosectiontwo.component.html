<div class="hero-area hero-height d-flex align-items-center position-relative fix">
    <div class="swiper-wrapper">
        <swiper class="mySwiper" [slidesPerView]="1" [spaceBetween]="30" [loop]="true" [pagination]="true" [autoplay]="{
                delay: 2500,
                disableOnInteraction: false
            }" [navigation]="{
                nextEl: '.category-button-next',
                prevEl: '.category-button-prev'
            }" [breakpoints]="{
                '320': {
                    slidesPerView: 1,
                    spaceBetween: 15
                },
                '480': {
                    slidesPerView: 1,
                    spaceBetween: 15
                },
                '640': {
                    slidesPerView: 1,
                    spaceBetween: 15
                },
                '991': {
                    slidesPerView: 1,
                    spaceBetween: 30
                },
                '1200': {
                    slidesPerView: 1,
                    spaceBetween: 30
                },
                '1400': {
                    slidesPerView: 1,
                    spaceBetween: 30
                }
            }">

            <ng-template *ngFor="let item of Slider" swiperSlide>
                <a class="mb-2" (click)="onClickSlider(item)">
                    <img [src]="item.gambar" alt="img_slider" class="img_slider">
                </a>
            </ng-template>
        </swiper>
    </div>
    <div class="category-nav">
        <div id="slider-prev" class="category-button-prev slider"><i class="far fa-long-arrow-left"></i></div>
        <div id="slider-next" class="category-button-next slider"><i class="far fa-long-arrow-right"></i></div>
    </div>
</div>
<!-- hero-area end-->
