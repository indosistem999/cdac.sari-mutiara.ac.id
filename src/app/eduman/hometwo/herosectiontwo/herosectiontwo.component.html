<!-- hero-area start-->
<div class="hero-area hero-height d-flex align-items-center position-relative fix"
    [style.background-image]="'url(' +  SelectedSlider?.gambar + ')'">
    <!-- <img class="hero-shape-5" src="assets/img/shape/shape-02.png" alt="shape"> -->
    <!-- <img class="hero-shape-1" src="assets/img/shape/shape-03.png" alt="shape"> -->
    <!-- <img class="hero-shape-6" src="assets/img/shape/shape-01.png" alt="shape"> -->
    <!-- <img class="hero-shape-7" src="assets/img/shape/shape-10.png" alt="shape"> -->
    <div class="hero-shap-5 d-none d-xxl-block">
        <div class="hero-card">
            <img src="assets/img/shape/slider-card-1.png" alt="image not found">
            <img src="assets/img/shape/slider-card-2.png" alt="image not found">
            <img src="assets/img/shape/slider-card-3.png" alt="image not found">
            <img src="assets/img/shape/slider-card-4.png" alt="image not found">
            <span><i class="far fa-plus"></i></span>
        </div>
        <h5>More than <span>21,500+</span> students
            enrolled around the world
        </h5>
    </div>
    <div class="row justify-content-between align-items-center px-5" style="width: 100%">
        <div class="col-auto text-center py-2 px-3 rounded bg-secondary" style="cursor: pointer"
            (click)="onActionSlider('prev', CurrentSliderIndex)">
            <p class="fs-3 text-white mb-0">
                <i class="fas fa-chevron-left"></i>
            </p>
        </div>
        <div class="col-xl-8 col-lg-8 col-md-10">
            <div class="slider-content-wrapper">
                <div class="hero-tittle-info text-center">
                    <h2>
                        <span class="down-mark-line-2">
                            {{ SelectedSlider?.judul }}
                        </span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="col-auto text-center py-2 px-3 rounded bg-secondary" style="cursor: pointer"
            (click)="onActionSlider('next', CurrentSliderIndex)">
            <p class="fs-3 text-white mb-0">
                <i class="fas fa-chevron-right"></i>
            </p>
        </div>
    </div>
</div>
<!-- hero-area end-->
