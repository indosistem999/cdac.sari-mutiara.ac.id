<main>
    <app-headertwo></app-headertwo>
    <app-herosectiontwo></app-herosectiontwo>
    <div class="py-3" style="background-color: #f5f5f5;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="mb-0 text-center" style="font-size: 16px">
                        WELCOME TO
                        <br>
                        {{ Identitas?.nama_website }}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <app-beritasection></app-beritasection>
    <app-agenda-pengumuman-section></app-agenda-pengumuman-section>
    <app-layanan></app-layanan>
    <app-countersection></app-countersection>
    <app-categoriessectiontwo></app-categoriessectiontwo>
    <app-gallerysection></app-gallerysection>
    <app-faqmain [forSection]="true"></app-faqmain>
    <app-footerone></app-footerone>
</main>

<main *ngIf="(Loading$ | async)" class="bg-white row align-items-center justify-content-center "
    style="height: 100vh; width: 100vw; position: absolute; top: 0; z-index: 1000;">
    <div class="col-lg-12 text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</main>
