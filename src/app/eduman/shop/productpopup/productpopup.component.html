<mat-dialog-content>
    <div class="popup-body">
        <div class="eduman-popup-inner text-center">
            <div class="modal-content">
                <div class="product__modal-wrapper p-relative">
                    <div class="product__modal-close p-absolute">
                        <button type="button" mat-dialog-close><i class="fal fa-times"></i></button>
                    </div>
                    <div class="product__modal-inner">
                        <div class="container">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                    <div class="product__modal-box">
                                        <div class="tab-content" id="modalTabContent">
                                            <div class="tab-pane fade show active" id="nav1" role="tabpanel"
                                                aria-labelledby="nav1-tab">
                                                <div class="product__modal-img w-img">
                                                    <img src="assets/img/products/product-thumb-01.png"
                                                        alt="img not found" />
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="nav2" role="tabpanel"
                                                aria-labelledby="nav2-tab">
                                                <div class="product__modal-img w-img">
                                                    <img src="assets/img/products/product-thumb-02.png"
                                                        alt="img not found" />
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="nav3" role="tabpanel"
                                                aria-labelledby="nav3-tab">
                                                <div class="product__modal-img w-img">
                                                    <img src="assets/img/products/product-thumb-03.png"
                                                        alt="img not found" />
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="nav4" role="tabpanel"
                                                aria-labelledby="nav4-tab">
                                                <div class="product__modal-img w-img">
                                                    <img src="assets/img/products/product-thumb-04.png"
                                                        alt="img not found" />
                                                </div>
                                            </div>
                                        </div>
                                        <ul class="nav nav-tabs" id="modalTab" role="tablist">
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link active" id="nav1-tab" data-bs-toggle="tab"
                                                    data-bs-target="#nav1" type="button" role="tab" aria-controls="nav1"
                                                    aria-selected="true">
                                                    <img src="assets/img/products/product-thumb-01.png"
                                                        alt="img not found" />
                                                </button>
                                            </li>
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link" id="nav2-tab" data-bs-toggle="tab"
                                                    data-bs-target="#nav2" type="button" role="tab" aria-controls="nav2"
                                                    aria-selected="false">
                                                    <img src="assets/img/products/product-thumb-02.png"
                                                        alt="img not found" />
                                                </button>
                                            </li>
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link" id="nav3-tab" data-bs-toggle="tab"
                                                    data-bs-target="#nav3" type="button" role="tab" aria-controls="nav3"
                                                    aria-selected="false">
                                                    <img src="assets/img/products/product-thumb-03.png"
                                                        alt="img not found" />
                                                </button>
                                            </li>
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link" id="nav4-tab" data-bs-toggle="tab"
                                                    data-bs-target="#nav4" type="button" role="tab" aria-controls="nav4"
                                                    aria-selected="false">
                                                    <img src="assets/img/products/product-thumb-04.png"
                                                        alt="img not found" />
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                    <div class="product__modal-content">
                                        <h4><a [routerLink]="['/shop-details']" mat-dialog-close>Turn Yourself</a></h4>
                                        <div class="product__modal-des mb-20">
                                            <p>Typi non habent claritatem insitam, est usus legentis in iis qui facit
                                                eorum
                                                claritatem.
                                                Investigationes demonstraverunt </p>
                                        </div>
                                        <div class="product__stock">
                                            <span>Availability :</span>
                                            <span>In Stock</span>
                                        </div>
                                        <div class="product__stock sku mb-20">
                                            <span>SKU:</span>
                                            <span>Juicera C49J89: Â£875, Debenhams Plus</span>
                                        </div>
                                        <div class="product__review d-sm-flex">
                                            <div class="rating rating__shop mb-15 mr-15">
                                                <ul>
                                                    <li><a href="javascript:void(0)"><i class="fas fa-star"></i></a>
                                                    </li>
                                                    <li><a href="javascript:void(0)"><i class="fas fa-star"></i></a>
                                                    </li>
                                                    <li><a href="javascript:void(0)"><i class="fas fa-star"></i></a>
                                                    </li>
                                                    <li><a href="javascript:void(0)"><i class="fas fa-star"></i></a>
                                                    </li>
                                                    <li><a href="javascript:void(0)"><i class="fas fa-star"></i></a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="product__add-review mb-15">
                                                <span><a [routerLink]="['/shop-details']" mat-dialog-close>1 Review</a></span>
                                            </div>
                                        </div>
                                        <div class="product__price">
                                            <span>$59.00</span>
                                        </div>
                                        <div class="product__modal-form">
                                            <div class="product-quantity-cart mb-30">
                                                <div class="product-quantity-form">
                                                    <form action="#">
                                                        <button class="cart-minus"
                                                            (click)="counter('count', 'subtract')"><i
                                                                class="far fa-minus"></i></button>
                                                        <p class="cart-input">{{ counters['count'] }}</p>
                                                        <button class="cart-plus" (click)="counter('count', 'add')"><i
                                                                class="far fa-plus"></i></button>
                                                    </form>
                                                </div>
                                                <a [routerLink]="['/cart']" class="edu-btn" mat-dialog-close>Add to Cart</a>
                                            </div>
                                        </div>
                                        <div class="product__modal-links">
                                            <ul>
                                                <li><a href="javascript:void(0)" title="Add to Wishlist"><i
                                                            class="fal fa-heart"></i></a></li>
                                                <li><a href="javascript:void(0)" title="Compare"><i
                                                            class="far fa-sliders-h"></i></a></li>
                                                <li><a href="javascript:void(0)" title="Print"><i
                                                            class="fal fa-print"></i></a></li>
                                                <li><a href="javascript:void(0)" title="Share"><i
                                                            class="fal fa-share-alt"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
